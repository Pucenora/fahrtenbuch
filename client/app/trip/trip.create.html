<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">New Trip:</h1>
    </div>
  </div>

  <div ng-controller="TripCtrl">
    <form class="css-form" novalidate>
      <p class="input-group">

      	<div class="form-group">

      		<label>driver:</label>
          <input type="text" ng-model="driver" class="form-control" name="driver" required="" />
          <div ng-show="form.$submitted || form.driver.$touched">
            <div ng-show="form.driver.$error.required">text field is required!</div>
          </div>
          <br />

    	    <label>car:</label>
          <input type="text" ng-model="car" class="form-control" name="car" required="" />
          <br />

    	    <label>type:</label>
          <br />
          <div class="btn-group" name="type" required="" >
            <label class="btn btn-primary" ng-model="noncorporate" btn-radio="'noncorporate'">private</label>
            <label class="btn btn-primary" ng-model="corporate" btn-radio="'corporate'">corporate</label>
        	</div>

    	  </div>
        <hr />

        <!-- if business trip -->
      	<div class="form-group">
          <div class="row"> 
            <div class="col-xs-4">

          		<label>account:</label>
              <br /> 
              <div class="btn-group" dropdown is-open="status.isopen" name="type" required="">

        	      <button type="button" class="btn btn-primary dropdown-toggle">
        	        Sparda <span class="caret"></span>
        	      </button>

        	      <ul class="dropdown-menu" role="menu">
                  <li ng-repeat="choice in items">
                    <a href>{{choice}}</a>
                  </li>
        	      </ul>

        	    </div>
              <br />
            </div>
          
            <div class="col-xs-8">
    	  	    <label>client:</label>
              <input type="text" ng-model="client" class="form-control" required="" />
              <br />
            </div>

          </div> 
    	  </div>
        <hr />
        <!-- end -->

        <div class="form-group">
          <div class="row"> 

            <div class="col-xs-6">
              <label>kilometer start:</label>
              <input type="text" ng-model="kilometer_start" class="form-control" required="" />
              <br />
            </div>

            <div class="col-xs-6">
              <label>kilometer end:</label><input type="text" ng-model="kilometer_end" class="form-control" required="" /><br />
            </div>

          </div>

          <div class="row"> 
            <div class="col-xs-12">
              <label>kilometer:</label>
              <input type="text" ng-model="kilometer" class="form-control" required="" />
              <br />
            </div>
          </div>
            
          <label>origin:</label>      
          <div class="row"> 
            <div class="col-xs-8">
              <input type="text" ng-model="origin" class="form-control" required="" />
            </div>
            <div class="col-xs-4">
              <input type="datetime" ng-model="origin_time" class="form-control" required="" />
            </div>
          </div>
          
          <label>destination:</label>        
          <div class="row"> 
            <div class="col-xs-8">
              <input type="text" ng-model="destination" class="form-control" required="" />
            </div>
            <div class="col-xs-4">
              <input type="datetime" ng-model="destination_time" class="form-control" required="" />
            </div>
          </div>
        </div>
        <hr />

        <span class="input-group-btn">
          <button type="submit" class="btn btn-success btn-lg" ng-click="addThing()">Submit</button>
        </span>

      </p>
    </form>
  </div>
</div>
