<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Trip Overview</h1>
    </div>
  </div>

  <button class="btn btn-success btn-lg" ng-click="addTrip()">Add Trip</button>
  <p class="help-block"><span class="label label-danger">{{ errors.other }}</span></p>

  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          Trips for user {{user.name}}
        </div>
        <table class="table">
          <tr>
            <td><strong>Time of Departure</strong></td>
            <td><strong>Label</strong></td>
            <td><strong>Milage</strong></td>
          </tr>
          <tr ng-show="trips.length === 0">
            <td><i>No trips yet!</i></td>
            <td></td>
            <td></td>
          </tr>
          <tr ng-repeat="trip in trips">
            <td>{{trip.originTime  | date:"dd.MM.yyyy 'um' HH:mm 'Uhr'"}}</a></td>
            <td><a href="/trip/{{trip._id}}" title="{{trip.stays}}">{{trip.label}}</a></td>
            <td>{{trip.kilometerEnd - trip.kilometerStart}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>  
</div>
