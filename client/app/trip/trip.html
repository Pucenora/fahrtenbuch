<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Trip Overview</h1>
    </div>
  </div>

  <button class="btn btn-success btn-lg" ng-click="addTrip()">Add Trip</button>
  <p class="help-block"><span class="label label-danger">{{ errors.other }}</span></p>

  <div class="row">
    <div class="col-lg-12">
      <ul ng-repeat="trip in trips">
        <li><a href="/trip/{{trip._id}}" tooltip="{{trip.stays}}">{{trip.stays}}</a></li>
      </ul>
    </div>
  </div>  
</div>
