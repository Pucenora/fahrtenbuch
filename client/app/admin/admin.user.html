<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
	<h1>Admin: Users</h1>

  <div class="row"> 
    <div class="col-xs-12">
		  <ul class="list-group">
		    <li class="list-group-item" ng-repeat="user in users">
	        <strong>{{user.name}}</strong><br>
	        <span class="text-muted">{{user.email}}</span><br>
	        <span class="text-muted">{{user.defaultCar}}</span><br>
	        <span class="text-muted">{{user.role}}</span>
	        <button type="button" ng-click="deleteUser(user)" class="btn btn-danger btn-sm pull-right"><i class="glyphicon glyphicon-trash"></i></button>
	        <button type="button" ng-click="editUser(user)" class="btn btn-primary btn-sm pull-right"><i class="glyphicon glyphicon-cog"></i></button>
		    </li>
		  </ul>
	  </div>
  </div>

</div>
